<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>If Else</title>
</head>
<body>
  <h2>Contoh If Else</h2>
  <script>
    let nilai = prompt("Masukkan nilai (0-100):");
    if (nilai >= 60) {
      document.write("Selamat, kamu lulus!");
    } else {
      document.write("Kamu belum lulus.");
    }
  </script>
</body>
</html>
