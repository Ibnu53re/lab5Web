<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Operasi Dasar Aritmatika</title>
</head>
<body>
  <h2>Operasi Dasar Aritmatika</h2>
  <script language="javascript">
    var a = 8;
    var b = 3;
    var c;

    c = a + b;
    document.write("Penjumlahan a + b = " + c + "<br>");

    c = a - b;
    document.write("Pengurangan a - b = " + c + "<br>");

    c = a * b;
    document.write("Perkalian a * b = " + c + "<br>");

    c = a / b;
    document.write("Pembagian a / b = " + c + "<br>");

    c = a % b;
    document.write("Modulus a % b = " + c + "<br>");
  </script>
</body>
</html>
